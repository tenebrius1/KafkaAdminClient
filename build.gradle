plugins {
    id 'java' // Apply the Java plugin to add support for Java
    id 'application'
}

repositories {
    mavenCentral() // Use Maven Central for resolving dependencies
}

dependencies {
    // Add the Kafka clients library as a dependency
    implementation 'org.apache.kafka:kafka-clients:3.6.1'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

// Define the version of Java to use
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

application {
    mainClass.set('KafkaTopicReassigner')
}
